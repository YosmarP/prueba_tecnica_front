<div class="row">
    <div class="col-md-12">
        <h2>Noticias Archivadas</h2>
        
        <news-toggle-button></news-toggle-button>
        
        <!-- Lista de noticias archivadas -->
        <news-item 
            ng-repeat="newsItem in archivedNews" 
            news-item="newsItem" 
            on-action="removeArchivedNews(newsId)" 
            action-label="Eliminar" 
            action-class="btn-danger">
        </news-item>

        <!-- Mensaje de carga -->
        <loading-message visible="loading"></loading-message>

        <!-- Botón para cargar más noticias archivadas -->
        <load-more-button 
            on-click="loadArchivedNews()" 
            is-loading="loading" 
            current-page="currentPage" 
            total-pages="totalPages">
        </load-more-button>
    </div>
</div>
